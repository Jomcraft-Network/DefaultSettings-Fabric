plugins {
	id 'fabric-loom' version '0.5-SNAPSHOT'
	id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

archivesBaseName = "DefaultSettings"

version = "1.16.x-3.5.0-RC1"

def fileVersion = "3.5.0-RC1"

group = "net.jomcraft.defaultsettings"

repositories {

}

dependencies {

	minecraft "com.mojang:minecraft:1.16.5"
	mappings "net.fabricmc:yarn:1.16.5+build.1:v2"
	modImplementation "net.fabricmc:fabric-loader:0.11.0"

	modImplementation "net.fabricmc.fabric-api:fabric-api:0.29.3+1.16"
}

minecraft {
	accessWidener =  file("src/main/resources/defaultsettings.accesswidener")
}

processResources {
	inputs.property "version", fileVersion

	filesMatching("fabric.mod.json") {
		expand "version": fileVersion
	}
}

tasks.withType(JavaCompile).configureEach {
	it.options.encoding = "UTF-8"

	def targetVersion = 8
	if (JavaVersion.current().isJava9Compatible()) {
		 it.options.release = targetVersion
	}
}

java {
	withSourcesJar()
}

jar {
	from("LICENSE") {
		rename { "${it}_${project.archivesBaseName}"}
	}
	
	manifest {
		attributes([
			"Specification-Title": "DefaultSettings",
			"Specification-Vendor": "Jomcraft Network",
			"Specification-Version": fileVersion,
			"Implementation-Title": "DefaultSettings",
			"Implementation-Version": fileVersion,
			"Implementation-Vendor" : "Jomcraft Network",
			"Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
		])
	}
}