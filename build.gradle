plugins {
	id 'fabric-loom' version '0.5-SNAPSHOT'
	id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

archivesBaseName = "defaultsettings"
version = "3.0.0"
group = "net.jomcraft"

repositories {

}

dependencies {

	minecraft "com.mojang:minecraft:1.16.5"
	mappings "net.fabricmc:yarn:1.16.5+build.1:v2"
	modImplementation "net.fabricmc:fabric-loader:0.11.0"

	modImplementation "net.fabricmc.fabric-api:fabric-api:0.29.3+1.16"
}

minecraft {
	accessWidener =  file("src/main/resources/defaultsettings.accesswidener")
}

processResources {
	inputs.property "version", version

	filesMatching("fabric.mod.json") {
		expand "version": version
	}
}

tasks.withType(JavaCompile).configureEach {
	it.options.encoding = "UTF-8"

	def targetVersion = 8
	if (JavaVersion.current().isJava9Compatible()) {
		 it.options.release = targetVersion
	}
}

java {
	withSourcesJar()
}

jar {
	from("LICENSE") {
		rename { "${it}_${project.archivesBaseName}"}
	}
}